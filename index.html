            { q: "Which is the largest among 0.5, 0.55, 0.6, and 0.65?", opts: ["0.6", "0.55", "0.65", "0.5"], correct: 2 },
            { q: "A 3D shape with no edges but one curved surface is:", opts: ["Cube", "Sphere", "Cylinder", "Cone"], correct: 1 },
            { q: "The value of 7 × 0 is:", opts: ["7", "1", "0", "70"], correct: 2 },
            { q: "Which is the next multiple of 9 after 45?", opts: ["53", "54", "63", "55"], correct: 1 },
            { q: "Which of the following is the greatest?", opts: ["2/3", "3/5", "4/5", "1/2"], correct: 2 }
        ];

        let questions = [];
        let userAnswers = [];
        let currentQuestion = 0;
        let startTime = 0;
        let timerInterval = null;
        let selectedOption = -1;

        function startQuiz() {
            // Pick 30 random questions
            const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
            questions = shuffled.slice(0, 30);
            userAnswers = new Array(30).fill(null);
            currentQuestion = 0;
            startTime = Date.now();
            selectedOption = -1;

            document.getElementById('home').classList.remove('active');
            document.getElementById('quiz').classList.add('active');
            loadQuestion();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function loadQuestion() {
            document.getElementById('qnum').textContent = currentQuestion + 1;
            const qData = questions[currentQuestion];
            document.getElementById('question').textContent = qData.q;

            const opts = qData.opts;
            for (let i = 1; i <= 4; i++) {
                const btn = document.getElementById(`b${i}`);
                btn.textContent = opts[i - 1];
                btn.classList.remove('selected');
            }
            selectedOption = -1;
            document.getElementById('continue').disabled = true;
        }

        function selectOption(btn) {
            document.querySelectorAll('.option').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedOption = parseInt(btn.id.slice(1)) - 1;
            document.getElementById('continue').disabled = false;
        }

        function nextQuestion() {
            if (selectedOption !== -1) {
                userAnswers[currentQuestion] = selectedOption;
            }
            currentQuestion++;
            if (currentQuestion >= 30) {
                endQuiz();
            } else {
                loadQuestion();
            }
        }

        function submitQuiz() {
            if (selectedOption !== -1) {
                userAnswers[currentQuestion] = selectedOption;
            }
            endQuiz();
        }

        function endQuiz() {
            clearInterval(timerInterval);
            let attempted = 0;
            let correctCount = 0;
            for (let i = 0; i < 30; i++) {
                if (userAnswers[i] !== null) {
                    attempted++;
                    if (userAnswers[i] === questions[i].correct) {
                        correctCount++;
                    }
                }
            }
            const wrong = 30 - correctCount;

            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(timeTaken / 60);
            const secs = timeTaken % 60;

            document.getElementById('total').textContent = 30;
            document.getElementById('att').textContent = attempted;
            document.getElementById('cor').textContent = correctCount;
            document.getElementById('wrg').textContent = wrong;
            document.getElementById('timeRes').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;

            document.getElementById('quiz').classList.remove('active');
            document.getElementById('result').classList.add('active');
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;
            document.getElementById('timer').textContent = `Time: ${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function restartQuiz() {
            document.getElementById('result').classList.remove('active');
            document.getElementById('home').classList.add('active');
            if (timerInterval) clearInterval(timerInterval);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const options = document.querySelectorAll('.option');
            options.forEach((btn) => {
                btn.addEventListener('click', () => selectOption(btn));
            });
        });
    </script>
